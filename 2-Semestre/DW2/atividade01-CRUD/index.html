<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionario</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset id="fd_campos">
            <legend>
                <h1>Atividade 01 - DWII</h1>
            </legend>
            <div id="form-group">
                
                <label for="nome_func">Nome do funcionário:</label>
                <input type="text" id="nome_func" name="nome_func"><br><br>
                
                <label for="cargos">Cargos</label>
                <select name="cargos" id="cargos">
                    <option value="Analista de sistemas">Analista de sistemas</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Desenvolvedor Senior">Desenvolvedor Senior</option>
                    <option value="Desenvolvedor Pleno">Desenvolvedor Pleno</option>
                    <option value="Desenvolvedor Junior">Desenvolvedor Junior</option>
                    <option value="Product Owner">Product Owner</option>
                </select>
                
                <label for="qtde_sal_min">Qtde salários mínimos:</label>
                <input type="number" step="any" id="qtde_sal_min" name="qtd_min"><br><br>
                
                <label for="data_admissao">Data de admissão:</label>
                <input type="text" id="data_admissao" name="data_admissao"><br><br>
                
                <input type="submit" value="Cadastrar">
            </div>
        </fieldset>
    </form>
</body>
</html>
